<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion prediction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{url_for('static', filename = 'style.css')}}">
</head>
<body>
    <div id="container">
        <h1>Emotion recognition from facial expression</h1>
        <label for="img">Upload <i class="fa-solid fa-file-arrow-up"></i></label>
        <input type="file" name="img" id="img">
        <div id="img-container">
            <img src="" alt="">
        </div>
        <button>Predict <i class="fa-solid fa-angle-right"></i></button>
        <h2 id="pred">{{prediction}}</h2>
    </div>
    <script src="{{url_for('static', filename = 'app.js')}}"></script>
</body>
</html>
